<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="sidebar-fragment" th:remove="tag">
    <div id="layout-sidenav" class="layout-sidenav sidenav sidenav-vertical bg-dark">
        <!-- Brand demo (see assets/css/demo/demo.css) -->
        <div class="app-brand demo">
                    <span class="app-brand-logo demo">
                        <img th:src="@{/admin/img/logo.png}" alt="Brand Logo" class="img-fluid">
                    </span>
            <a href="index.html" class="app-brand-text demo sidenav-text font-weight-normal ml-2">Lương Hương</a>
            <a href="javascript:" class="layout-sidenav-toggle sidenav-link text-large ml-auto">
                <i class="ion ion-md-menu align-middle"></i>
            </a>
        </div>
        <div class="sidenav-divider mt-0"></div>

        <!-- Links -->
        <ul class="sidenav-inner py-1 ps ps--active-y">

            <!-- Dashboards -->
            <li class="sidenav-item active">
                <a href="index.html" class="sidenav-link">
                    <i class="sidenav-icon feather icon-home"></i>
                    <div>Lương Hương</div>
                    <div class="pl-1 ml-auto">
                        <div class="badge badge-danger">Hot</div>
                    </div>
                </a>
            </li>

            <!-- Layouts -->
            <li class="sidenav-divider mb-1"></li>
            <li class="sidenav-header small font-weight-semibold">Quản lý sản phẩm</li>


            <!-- UI elements -->
            <li class="sidenav-item">
                <a href="javascript:" class="sidenav-link sidenav-toggle">
                    <i class="sidenav-icon feather icon-box"></i>
                    <div>Quản lý sản phẩm</div>
                </a>
                <ul class="sidenav-menu">
                    <li class="sidenav-item">
                        <a th:href="@{/admin/product}" class="sidenav-link">
                            <div>Sản Phẩm</div>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Forms & Tables -->
            <li class="sidenav-divider mb-1"></li>
            <li class="sidenav-header small font-weight-semibold">Thương hiệu</li>
            <li class="sidenav-item">
                <a href="javascript:" class="sidenav-link sidenav-toggle">
                    <i class="sidenav-icon feather icon-clipboard"></i>
                    <div>Quản lý thương hiệu </div>
                </a>
                <ul class="sidenav-menu">
                    <li class="sidenav-item">
                        <a th:href="@{/admin/brand}" class="sidenav-link">
                            <div>Quản lý Thương hiệu</div>
                        </a>
                    </li>
                </ul>
            </li>

            <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; height: 345px; right: 4px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 173px;"></div></div></ul>
    </div>
</div>
</body>
</html>
